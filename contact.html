    <body>
        <div class="container">

                    <p><span class="gray border-down">Mail :</span><span class="rose"> contact@3wa.fr</span></p>

                    <i class="fa-solid fa-envelope rose icon"></i>
                    <div class="w-full border"></div>
                    <span><strong>MindGeek</strong></span>
                    <span>46, rue René Clair</span>
